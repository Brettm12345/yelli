server {
  listen [::]:80 default_server;
  listen 80 default_server;
  server_name yelli.com www.yelli.com;
  return 301 https://$host$request_uri;
}

server {
  listen [::]:443 ssl http2;
  listen 443 ssl http2;


  root /usr/share/nginx/html;
  index index.html;

  location / {
      try_files $uri $uri/ /index.html;
  }

  include configs/security/content-security-policy.conf;
  include configs/security/referrer-policy.conf;
  include configs/security/x-content-type-options.conf;
  include configs/security/x-frame-options.conf;
  include configs/security/x-xss-protection.conf;
  include configs/location/security_file_access.conf;
  include configs/location/web_performance_filename-based_cache_busting.conf;
  include configs/web_performance/no-transform.conf;
  include configs/cross-origin/requests.conf;
}